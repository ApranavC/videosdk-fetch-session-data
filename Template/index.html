<!DOCTYPE html>
<html>
<head>
    <title>VideoSDK Sessions</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; padding: 40px; }
        .card { background: #ffffff; padding: 20px; border-radius: 10px; max-width: 1000px; margin: auto; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-top: 0; }
        label { font-weight: 600; display: block; margin-top: 10px; }
        input, button { width: 100%; padding: 10px; margin: 6px 0 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .row { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 12px; }
        .actions { display: flex; gap: 12px; align-items: center; }
        .actions a { text-decoration: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; }
        th { background: #f3f4f6; }
        #status { margin-top: 8px; color: #555; font-size: 14px; }
        .progress { margin-top: 10px; display: none; align-items: center; gap: 8px; }
        .progress progress { width: 250px; height: 16px; }
        .progress-text { font-size: 14px; color: #666; }
        .label-with-info { display: flex; align-items: center; gap: 6px; }
        .info-icon { width: 16px; height: 16px; cursor: help; position: relative; }
        .info-icon svg { width: 100%; height: 100%; fill: #6b7280; }
        .info-icon:hover svg { fill: #007bff; }
        .info-tooltip { position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 5px; padding: 6px 10px; background: #1f2937; color: white; border-radius: 4px; font-size: 12px; white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.2s; z-index: 10; }
        .info-icon:hover .info-tooltip { opacity: 1; }
        .info-tooltip::after { content: ''; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); border: 5px solid transparent; border-top-color: #1f2937; }
    </style>
    <script>
        function setDisabled(disabled) {
            for (const id of ['api_key','year','month','participant_columns']) {
                const el = document.getElementById(id);
                if (el) el.disabled = disabled;
            }
            document.getElementById('submitBtn').disabled = disabled;
        }
        function renderTable(sessions) {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            for (const s of sessions) {
                const tr = document.createElement('tr');
                const participants = (s.participants || []).length;
                tr.innerHTML = `
                    <td>${s.id || ''}</td>
                    <td>${s.roomId || ''}</td>
                    <td>${s.start || ''}</td>
                    <td>${s.end || ''}</td>
                    <td>${s.status || ''}</td>
                    <td>${participants}</td>
                `;
                tbody.appendChild(tr);
            }
        }
        async function pollFetchStatus(jobId, qsParams) {
            const status = document.getElementById('status');
            const progressWrap = document.getElementById('progressWrap');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            const download = document.getElementById('download');
            
            const pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/fetch-status/${jobId}`);
                    if (!res.ok) throw new Error(await res.text());
                    const data = await res.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        progressWrap.style.display = 'none';
                        renderTable(data.sessions || []);
                        status.textContent = `Found ${data.count || 0} sessions`;
                        const qs = new URLSearchParams(qsParams).toString();
                        download.href = `/generate-csv?${qs}`;
                        download.removeAttribute('aria-disabled');
                        setDisabled(false);
                    } else if (data.status === 'error') {
                        clearInterval(pollInterval);
                        progressWrap.style.display = 'none';
                        status.textContent = `Error: ${data.error || 'Unknown error'}`;
                        setDisabled(false);
                    } else if (data.status === 'running') {
                        progressWrap.style.display = 'flex';
                        progress.value = data.progress || 0;
                        progress.max = 100;
                        if (data.total_pages) {
                            progressText.textContent = `Page ${data.current_page || 0}/${data.total_pages} (${data.progress || 0}%)`;
                        } else {
                            progressText.textContent = `${data.progress || 0}%`;
                        }
                        status.textContent = data.message || 'Fetching sessions...';
                    }
                } catch (err) {
                    clearInterval(pollInterval);
                    progressWrap.style.display = 'none';
                    status.textContent = `Error: ${err.message}`;
                    setDisabled(false);
                }
            }, 500); // Poll every 500ms
        }

        async function handleFetch(event) {
            event.preventDefault();
            const api_key = document.getElementById('api_key').value.trim();
            const year = document.getElementById('year').value.trim();
            const month = document.getElementById('month').value.trim();
            const participant_columns = document.getElementById('participant_columns').value.trim();
            const status = document.getElementById('status');
            const download = document.getElementById('download');

            if (!api_key || !year || !month) {
                status.textContent = 'Please fill all required fields.';
                return;
            }

            setDisabled(true);
            status.textContent = 'Starting fetch...';
            download.href = '#'; download.setAttribute('aria-disabled','true');

            const qsParams = { api_key, year, month };
            if (participant_columns) qsParams.participant_columns = participant_columns;
            const qs = new URLSearchParams(qsParams).toString();

            try {
                const res = await fetch(`/fetch?${qs}`);
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                if (data.job_id) {
                    pollFetchStatus(data.job_id, qsParams);
                } else {
                    throw new Error('No job ID returned');
                }
            } catch (err) {
                status.textContent = `Error: ${err.message}`;
                setDisabled(false);
            }
        }
        async function pollCsvStatus(jobId) {
            const status = document.getElementById('status');
            const csvProgressWrap = document.getElementById('csvProgressWrap');
            const csvProgress = document.getElementById('csvProgress');
            const csvProgressText = document.getElementById('csvProgressText');
            
            const pollInterval = setInterval(async () => {
                try {
                    const res = await fetch(`/csv-status/${jobId}`);
                    if (!res.ok) throw new Error(await res.text());
                    const data = await res.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        csvProgressWrap.style.display = 'none';
                        status.textContent = `CSV ready: ${data.filename || 'download.csv'}`;
                        window.location.href = `/download-csv/${data.job_id}`;
                    } else if (data.status === 'error') {
                        clearInterval(pollInterval);
                        csvProgressWrap.style.display = 'none';
                        status.textContent = `CSV Error: ${data.error || 'Unknown error'}`;
                    } else if (data.status === 'running') {
                        csvProgressWrap.style.display = 'flex';
                        csvProgress.value = data.progress || 0;
                        csvProgress.max = 100;
                        
                        if (data.step === 'generate' && data.total_sessions) {
                            csvProgressText.textContent = `Processing ${data.processed_sessions || 0}/${data.total_sessions} sessions (${data.progress || 0}%)`;
                        } else {
                            csvProgressText.textContent = `${data.message || 'Processing...'} (${data.progress || 0}%)`;
                        }
                        status.textContent = data.message || 'Generating CSV...';
                    }
                } catch (err) {
                    clearInterval(pollInterval);
                    csvProgressWrap.style.display = 'none';
                    status.textContent = `Error: ${err.message}`;
                }
            }, 500); // Poll every 500ms
        }

        async function handleDownload(event) {
            event.preventDefault();
            const download = document.getElementById('download');
            if (download.hasAttribute('aria-disabled')) return;
            const api_key = document.getElementById('api_key').value.trim();
            const year = document.getElementById('year').value.trim();
            const month = document.getElementById('month').value.trim();
            const participant_columns = document.getElementById('participant_columns').value.trim();
            const status = document.getElementById('status');
            const csvProgressWrap = document.getElementById('csvProgressWrap');
            
            status.textContent = 'Starting CSV generation...';
            csvProgressWrap.style.display = 'flex';
            
            const qsParams = { api_key, year, month };
            if (participant_columns) qsParams.participant_columns = participant_columns;
            const qs = new URLSearchParams(qsParams).toString();
            
            try {
                const res = await fetch(`/generate-csv?${qs}`);
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                if (data.job_id) {
                    pollCsvStatus(data.job_id);
                } else {
                    throw new Error('No job ID returned');
                }
            } catch (err) {
                csvProgressWrap.style.display = 'none';
                status.textContent = `Error: ${err.message}`;
            }
        }
        window.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('form');
            form.addEventListener('submit', handleFetch);
            const download = document.getElementById('download');
            download.addEventListener('click', handleDownload);
        });
    </script>
</head>
<body>
    <div class="card">
        <h2>VideoSDK Sessions</h2>
        <form id="form">
            <div class="row">
                <div>
                    <div class="label-with-info">
                        <label for="api_key">Token</label>
                        <div class="info-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
                            </svg>
                            <span class="info-tooltip">Login to app.videosdk.live to get the token</span>
                        </div>
                    </div>
                    <input type="text" id="api_key" placeholder="Enter your VideoSDK Token" required />
                </div>
                <div>
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="e.g., 2025" required />
                </div>
                <div>
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="1â€“12" required />
                </div>
                <div>
                    <label for="participant_columns">Participant columns (optional)</label>
                    <input type="number" id="participant_columns" placeholder="e.g., 5" min="0" />
                </div>
                <div class="actions">
                    <button id="submitBtn" type="submit">Fetch</button>
                    <a id="download" href="#" aria-disabled="true">Download CSV</a>
                </div>
            </div>
            <div class="progress" id="progressWrap">
                <progress id="progress" value="0" max="100"></progress>
                <span class="progress-text" id="progressText">0%</span>
            </div>
            <div class="progress" id="csvProgressWrap" style="display: none;">
                <progress id="csvProgress" value="0" max="100"></progress>
                <span class="progress-text" id="csvProgressText">0%</span>
            </div>
            <div id="status"></div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Session ID</th>
                    <th>Room ID</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Status</th>
                    <th># Participants</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</body>
</html>
